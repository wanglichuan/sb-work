/*
 * This settings file was generated by the Gradle 'init' task.
 *
 * The settings file is used to specify which projects to include in your build.
 * In a single project build this file can be empty or even removed.
 *
 * Detailed information about configuring a multi-project build in Gradle can be found
 * in the user guide at https://docs.gradle.org/4.3/userguide/multi_project_builds.html
 */

/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'sb-work'
include 'sb-work-base-core'
project(':sb-work-base-core').projectDir = new File(settingsDir, 'base/core')

include 'sb-work-base-log'
project(':sb-work-base-log').projectDir = new File(settingsDir, 'base/log')

include 'sb-work-base-log-impl'
project(':sb-work-base-log-impl').projectDir = new File(settingsDir, 'base/log-impl')

include 'sb-work-base-deploy'
project(':sb-work-base-deploy').projectDir = new File(settingsDir, 'base/deploy')